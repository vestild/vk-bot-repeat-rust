[package]
name = "vk-bot-repeat-rust"
version = "0.1.0"
authors = ["vestild"]
edition = "2018"

[dependencies]
lazy_static = "1.3.0"
simplelog = "^0.5.0"
log = "0.4"
reqwest = "0.9.18"
serde = "1.0"
serde_json = "1.0"
futures = "0.1.23"
tokio = { version = "0.1.7", default-features = false, features = ["rt-full", "tcp"] }
tokio-threadpool = "0.1.15"

[profile.release]
opt-level = 'z'  # Optimize for size.
lto = true